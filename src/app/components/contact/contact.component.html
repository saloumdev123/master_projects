<div class="container mt-5" id="contact">
  <h2 class="text-success mb-4">Contactez-nous</h2>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        required
        [(ngModel)]="contact.name"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        [(ngModel)]="contact.email"
      />
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea
        id="message"
        name="message"
        class="form-control"
        rows="5"
        required
        [(ngModel)]="contact.message"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Envoyer</button>
  </form>
</div>
