<div class="container mt-4">
  <h2 class="text-center">Job Application Form</h2>

  <form [formGroup]="jobAppForm" (ngSubmit)="apply()" enctype="multipart/form-data">
    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" type="text" class="form-control" formControlName="firstName" />
      <div *ngIf="jobAppForm.get('firstName')?.invalid && jobAppForm.get('firstName')?.touched" class="text-danger">
        First name is required.
      </div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" type="text" class="form-control" formControlName="lastName" />
      <div *ngIf="jobAppForm.get('lastName')?.invalid && jobAppForm.get('lastName')?.touched" class="text-danger">
        Last name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" />
      <div *ngIf="jobAppForm.get('email')?.invalid && jobAppForm.get('email')?.touched" class="text-danger">
        A valid email is required.
      </div>
    </div>

    <!-- Country and City -->
    <div class="row">
      <div class="col-md-6">
        <label for="country" class="form-label">Country</label>
        <input id="country" type="text" class="form-control" formControlName="country" />
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input id="city" type="text" class="form-control" formControlName="city" />
      </div>
    </div>

    <!-- Phone and Resume -->
    <div class="row mt-3">
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone number</label>
        <input id="phone" type="text" class="form-control" formControlName="phone" />
      </div>
      <div class="col-md-6">
  <label for="resume" class="form-label">Resume</label>
  <input id="resume" type="file" (change)="onFileSelected($event)" class="form-control" />
  <div *ngIf="!resumeFile && jobAppForm.touched" class="text-danger">
    Resume is required.
  </div>
</div>

    </div>

    <!-- Date and Job Info -->
    <div class="mb-3">
        <div class="col-md-6">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input id="jobTitle" type="text" class="form-control" formControlName="jobTitle" readonly />
        </div>
        <div class="col-md-6">
            <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" rows="3" formControlName="jobDescription" readonly></textarea>
        </div>
    </div>

    <!-- Job Description -->
    <div class="mb-3 mt-3">
      <label for="jobDescription" class="form-label">Job Description</label>
      <textarea id="jobDescription" class="form-control" rows="3" formControlName="jobDescription" readonly></textarea>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100 mt-3">
      Submit Application
    </button>
  </form>
</div><br><br>
