        <p><a href="#" class="text-white text-decoration-none">Accueil</a></p>

        <p><i class="bi bi-envelope-fill me-2"></i> contact&#64;jobconnect.com</p>
        <p><i class="bi bi-phone-fill me-2"></i> +221 77 123 45 67</p>

      </div>
      <div class="col-md-6 text-md-end">
        <form class="d-flex" [formGroup]="form" (ngSubmit)="onSubmit()">
          <input type="email" class="form-control me-2" formControlName="email" placeholder="Votre email" />
          <button class="btn btn-success">S’abonner</button>
